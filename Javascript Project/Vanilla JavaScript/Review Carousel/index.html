<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Review Carousel</title>
    <link rel="stylesheet" href="./fontawesome-free-5.12.0-web/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <section class="container">
        <div class="title">
          <!-- title -->
          <h1>Our Reviews</h1>
          <div class="underline"></div>
        </div>
        <article>
          <div class="image-container">
            <img src="https://res.cloudinary.com/diqqf3eq2/image/upload/v1586883334/person-1_rfzshl.jpg" alt="" />
          </div>
          <!-- name -->
          <h4 id="name">Susan Smith</h4>
          <p id="position">Job Description</p>
          <p id="review">
            Lorem ipsum dolor sit, amet consectetur adipisicing elit. Possimus sapiente consequatur ratione molestias excepturi tempora consectetur, non tempore qui. Aut possimus adipisci quia fugiat
            maiores. Quam mollitia itaque incidunt ullam.
          </p>
          <div>
            <!-- previous -->
            <button id="previous">
              <i class="fa-solid fa-left" style="color: #27511f"></i>
              previous
            </button>
            <!-- next -->
            <button id="next">
              <i></i>
              next
            </button>
          </div>
          <button id="surpriseMeBtn">Suprise Me</button>
        </article>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
